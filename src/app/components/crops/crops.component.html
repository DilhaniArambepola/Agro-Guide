<div class="container-large">
  <div class="row">
    <div class="row" style="margin-top: 3vh;">
      <div class="col-auto">
        <div class="heading">Select Collaborators</div>
      </div>
    </div>

    <div class="container">
      <!-- Row of Cards-->
      <div class="row">
        <div class="col-auto">
          <div class="row">
            <div class="col-auto">
              <label class="subheading">Available users</label>
            </div>
          </div>
          <div class="card mb-5" style="width: 69rem;">
            <div class="card-header bg-transparent">
              <div class="table">
                <div class="row">
                  <div class="subheading" style="width: 5rem; margin-left:25px; text-align:center;">Crop</div>
                  <div class="subheading" style="width: 10rem; text-align:center;">Image</div>
                  <div class="subheading" style="width: 10rem; text-align:center;">Climate zone</div>
                  <div class="subheading" style="width: 24rem; text-align:center;">Description</div>
                  <div class="subheading" style="width: 10rem; text-align:center;">Diseases & Insect Pests</div>
                </div>
              </div>
            </div>
            <div *ngFor="let c of this.crops; let i = index;">
              <div class="card mb-1" style="width: 69rem; margin: 0px; padding-left:0px;">
                <div class="card-header bg-transparent">
                  <label *ngIf="!c.edit" class="coltxt" style="width: 1rem; text-align:center;">{{i+1}}</label>
                  <label *ngIf="!c.edit" class="coltxt" style="width: 4rem; text-align:center;">{{c.cropName}}</label>
                  <label *ngIf="!c.edit" class="coltxt" style="width: 10rem; text-align:center;">
                    <img src="../../../assets/images/crops/{{c.image}}" style="height:60px;">
                  </label>
                  <label *ngIf="!c.edit" class="coltxt" style="width: 10rem; text-align:center;">{{c.cropName}}</label>
                  <label *ngIf="!c.edit" class="coltxt" style="width: 25rem; text-align:center;">{{c.details}}</label>
                  <label *ngIf="!c.edit" class="coltxt" style="width: 10rem; text-align:center;">{{c.pests}}</label>

                  <form *ngIf="c.edit" #form="ngForm" (ngSubmit)="updateQuestion(form.value)" class="change">
                    <input class="coltxt" [(ngModel)]="c.cropName" type="text" name="question_text" ngModel style="width:460px;">
                    <input type="text" name="question_id" ngModel="{{c.cropName}}" style="display: none;">
                    <button class="btn btn-primary submitBtn coltxt" type="submit">Save</button>
                  </form>


                  <div class="btn-group" style="float:right; width: 10px; height:5px; margin-top: 0px; padding-top: 0px;">
                    <div class="btn-group" ngbDropdown role="group">
                      <button type="button" class="btn btn-sm btn-primary" ngbDropdownToggle></button>
                      <div class="dropdown-menu" ngbDropdownMenu style="width: 10px; height:5px; margin-top: 0px; padding-top: 0px;">
                        <!-- Delete question -->
                        <button (click)="deleteQuestion()" class="dropdown-item">Delete</button>
                        <!-- Update question -->
                        <button (click)="onEditUpdate()" class="dropdown-item">Update</button>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="btn-group mr-3">
                  <button type="button" class="btn btn-primary">Split me</button>
                  <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                    <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                      <button class="dropdown-item">One</button>
                      <button class="dropdown-item">Two</button>
                      <button class="dropdown-item">Four!</button>
                    </div>
                  </div>
                </div> -->

                </div>
              </div>
            </div>
            <!-- First card in here-->

            <button onclick="document.getElementById('id01').style.display='block'" style="width:200px;">Add a new crop</button>

            <div id="id01" class="modal coltxt">

              <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <h4>Add a new crop</h4>
                </div>

                <div class="container">
                  <label for="crop">
                    <b>Crop</b>
                  </label>
                  <input type="text" placeholder="Enter Crop name" name="cropname" required>
                  <br>

                  <label for="image">
                    <b>Image</b>
                  </label>
                  <input type="file" placeholder="Add a image" name="image">
                  <br>

                  <label for="zone">
                    <b>Climate zone</b>
                  </label>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">Dry zone</label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">Intermediate zone</label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" disabled>Wet zone</label>
                  </div>

                  <label for="des">
                    <b>Description</b>
                  </label>
                  <br>
                  <textarea placeholder="Enter description" name="des" rows="8" cols="120"></textarea>
                  <br>
                  <label for="diseases">
                    <b>Diseases and insect Pests</b>
                  </label>
                  <input type="text" placeholder="Enter diseases" name="disease" required>
                  <br>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <button onclick="document.getElementById('id01').style.display='block'" style="width:80px;  padding: 10px 18px; margin-left: 4px;">Save</button>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
